<section class="sidebar col-md-5 col-sm-12" style='background-image: url({{"/img/" | append: page.feature_image | prepend: site.baseurl }}.jpg);'>

    <span class="menu-trigger animated fadeInDown">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </span>

    {% include nav-no-js.html %}

    <div class="site-info">
        <div class="primary-info">
            <h1>{{ page.title }}</h1>
            <p>{{ page.desc }}</p>

        </div>

        {% if page.include_cta_btn == true %}
        <form method="POST">
            <div class="secondary-info">
                <p>
                    <input type="text" size="20" placeholder="Email" value="" name="email" style="font-size: 13px; padding: 6px 12px; font-weight: 400; line-height: 1.3"  />
                    <button class="btn btn-primary" type="submit"><i class="fa {{ page.cta_icon }}"></i>{{page.cta_text}}</button>
                </p>
            </div>
        </form>
        {% endif %}
    </div>
</section><!-- end sidebar -->
